{% extends 'esign/base.html' %}

{% block content %}
<div class="container-fluid vh-100 p-0" style="font-family: 'Inter', sans-serif;">
    <div class="row g-0 h-100">
        <!-- Left: PDF Viewer -->
        <div class="col-lg-7 col-12 h-100 order-1 order-lg-0">
            <div class="card shadow-sm border-0 h-100 m-2">
                <div class="card-body p-3 d-flex flex-column">
                    <h4 class="text-success fw-bold mb-3 text-center">Read-Only Document</h4>
                    {% if document %}
                        <iframe src="{{ document.file.url }}" 
                                class="rounded flex-grow-1" 
                                style="border: none; width: 100%; height: 100%; min-height: 400px;">
                        </iframe>
                    {% else %}
                        <p class="text-center text-danger">No document available to display.</p>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Right: Share Document Form -->
        <div class="col-lg-5 col-12 h-100 order-0 order-lg-1 d-flex align-items-center justify-content-center">
            <div class="card shadow-sm border-0 m-2 w-100" style="max-width: 450px;">
                <div class="card-header bg-light text-center">
                    <h5 class="mb-0 fw-bold text-primary">Share Document</h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{% url 'assign_document' token=flow.token %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="assigned_name" class="form-label fw-semibold">Recipient Name</label>
                            <input type="text" id="assigned_name" name="assigned_name" class="form-control form-control-lg" placeholder="Enter full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="assigned_email" class="form-label fw-semibold">Recipient Email</label>
                            <input type="email" id="assigned_email" name="assigned_email" class="form-control form-control-lg" placeholder="Enter email address" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                <i class="bi bi-envelope-fill me-2"></i> Share Document
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom responsive tweaks -->
<style>
@media (max-width: 768px) {
    iframe {
        min-height: 600px; /* make PDF taller on mobile */
    }
    h4 {
        font-size: 1.4rem !important;
    }
    label {
        font-size: 1rem !important;
    }
    .btn-lg {
        font-size: 1rem !important;
        padding: 0.75rem 1rem;
    }
}
</style>
{% endblock %}
